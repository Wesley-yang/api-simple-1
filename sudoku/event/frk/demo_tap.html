<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css" href="../../css/box.css" />
    <script type="text/javascript" src="../../script/public.js">

    <script src="tap.js">
    </script>

    <style>
      html,body{ background:#FFF; } button { width: 100px; height: 44px; }
    </style>

  </head>
  <body>
    <div id="wrap">
      <!-- <div id='header'>
        <div class="back" tapmode="back-active" onclick="api.closeWin()" >
          返回
        </div>
        <h1>
          自定义tap
        </h1>
        <div class="adpt" >
        </div>
      </div> -->
      <div id="main">
        <div id="container">
          <div id='button-large' style="background:#FF0;">
            <button id="button-1">
              Click event
            </button>
            <button id="button-2">
              Tap event
            </button>
          </div>
        </div>
      </div>

    </div>


    <div id="output">
    </div>

    <script>
      var container = document.getElementById('container')
      var button1 = document.getElementById('button-1');
      var button2 = document.getElementById('button-2');
      var button3 = document.getElementById('button-large');
      var output = document.getElementById('output');

      var tap = new Tap(container);

      button1.addEventListener('click', callback, false);
      button2.addEventListener('tap', callback, false);
      button3.addEventListener('tap', callback, false);

      function callback (e) {
        console.log(e.target);
        e.preventDefault();
        var p = document.createElement('p');
        p.textContent = 'event: ' + e.type;
        output.insertBefore(p, output.firstChild);
      }
    </script>
  </body>
</html>

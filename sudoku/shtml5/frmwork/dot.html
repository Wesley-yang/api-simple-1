			var host = $('xmlGethost').value;

			}
			api.showProgress();
			$.ajax({
                url:host,
                type:'get',
                dataType:'text',
                //data:{CAB:'',STRAIN:'',DRIVE:'',GASOLINETYPE:'',DISCHARGESTANDARD:'',MAXSOUP:[{min:'0',max:'140'}],CARRIAGE:[]},
                success: function(data){
                	apialert(JSON.stringify(data));

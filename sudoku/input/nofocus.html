<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>nofocus</title>
    <style>
		
		#text{
			position: absolute;
			left:0px;
			width:200px;
			height:50px;
		}
		#swa{
			position: absolute;
			left:0px;
			width:206px;
			height:56px;
			line-height:56px;
			text-align:center;
			background:#F0F;
		}
	</style>
    <script>
		function ffocos(){
			document.getElementById('swa').style.display = 'none';
			document.getElementById('text').focus();
		}
		//其他逻辑自行根据场景思考一下
    </script>
</head>
<body>
	<div id='wrap'>
		<input id="text" type="text">
		<div id='swa' onclick="ffocos()">点击输入</div>
	</div>
</body>
</html>

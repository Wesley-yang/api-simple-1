    <body >
    	<div class="clickbtn" tapmode onclick="openWin()" >打开D窗口</div><br><br>
    	<div class="clickbtn" tapmode onclick="sendev()" >发送事件</div>
    </body>
    <script>
    	apiready = function(){
    		api.addEventListener({
				name:'abc'
			}, function(ret){
				//console.log('recevie event： ' + ret.value);
			});
    	}
    	
    	function openWin(){
    		api.openWin({
    			name:'wind',
    			url:'wind.html'
    		});
    	}
    	
    	var c = 20;
    	function sendev(){
    		for(var i = 0; i < c; ++i){
    			api.sendEvent({
	    			name:'abc',
	    			extra:'sssss'
	    		});
    		}
    	}
    </script>

    	<br>
    	<p>config中如果不配置windowBackground，Window默认是透明的；本测试case中没配置。</p>
    	<p>App背景为红色的，如果Window的body透明，将显示出App的红色。</p><br>

         <div class="clickbtn" tapmode="active" onclick='openWin1();'>打开背景透明的window</div>
    	 <div class="clickbtn" tapmode="active" onclick='openWin2();'>打开背景为蓝色的window</div>

    	 <div class="clickbtn" tapmode="active" onclick='openWin4();'>打开背景透明且带一个透明背景Frame的window</div>

    </div>

<script>
	function openWin1(){
		api.openWin({name:'win1', url:'window1.html'});
	}
	
	function openWin2(){
		api.openWin({name:'win2', url:'window2.html'});
	}
	
	function openWin3(){
		api.openWin({name:'win3', url:'window3.html'});

	function openWin4(){

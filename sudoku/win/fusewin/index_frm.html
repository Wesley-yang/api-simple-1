<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>窗口系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/box.css" />
    <script src="../../script/public.js"></script>
        <style>
        	html,body {
			    background-color:#CCC;
			}
			#left {
			    height:100%;
			    width:100%;
			    background-color:#333333;
			    display:-webkit-box;
			    -webkit-box-orient:horizontal;
			    -webkit-box-align:center;
			    -webkit-box-pack:center;
			}
			.logo {
				display:-webkit-box;
			   -webkit-box-align:center;
			   -webkit-box-pack:center;
			   margin-top:20px;
			   -webkit-box-flex: 1; 
			}
			.item{
				display:-webkit-box;
				width:70px;
			    height:70px;
				-webkit-box-align:center;
				-webkit-box-pack:center;
			    -webkit-border-radius: 15px;
			    background:#FFF;
			}
        </style>
    </head>
    
    <body>
    	<div id="wrap">
        <div id="left">
            <div class="logo" tapmode onclick='setRefrash()'>
                <div class='item'>QQ</div>
            </div>
            <div class="logo" tapmode onclick='resetRefrash()'>
                <div class='item'>微信</div>
            </div>
            <div class="logo" tapmode onclick='api.closeFrame()'>
                <div class='item'>微博</div>
            </div>
        </div>
    </div>
    </body>

			//setInfo();
			api.refreshHeaderLoading();
		}

			api.refreshHeaderLoadDone();
		}
		
		function setRefrashInfo(){

    			loadingImg:'../image/163.png',
    			//loadingImg:'widget://image/163.png',
    			//visible:false,
    			textDown:'哇哈哈哈'
    		}, function(){
    			//apialert('Refrash..');
    		});
	    }
    </script>

</html>

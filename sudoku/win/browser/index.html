<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <script type="text/javascript" src="../../script/public.js"></script>
    <style>
    	#footer{
			width:auto; 
			height:50px;
			padding:0 8px; 
			display:-webkit-box;
			-webkit-box-orient:horizontal;
			background-color: #5982C2; 
		}
		
		.tab-item {
		    height:50px;
		  	-webkit-box-flex:1;
		  	display:-webkit-box;
		  	-webkit-box-orient:vertical;
		  	-webkit-box-pack:center;
		  	-webkit-box-align:center;
		}
		
		center{
			color:#FFF;
			margin-top:3px;
		    font-size:0.7em;
		}
		
		#back > div{
			width:48px;
		    height:48px;
			background:url(ic_back.png) no-repeat center; 
			background-size:30px 30px;
		}
		
		#forward > div{
			width:48px;
		    height:48px;
			background:url(ic_forward.png) no-repeat center; 
			background-size:30px 30px;
		}
		
		#refresh > div{
			width:48px;
		    height:48px;
			background:url(ic_refresh.png) no-repeat center; 
			background-size:30px 30px;
		}
		
		.active {
			background-color:#33B5E5; 
		}
    </style>
</head>
<body>
    <div id="wrap">
        <div id='header'>
	        <div class="back" tapmode="back-active" onclick="api.closeWin()" >返回</div>
	        <h1 id='title'>内置浏览器</h1>
	        <div class="adpt" ></div>
		</div>
        <div id="main">
                
        </div>
        <div id='footer'>
            <div id='back' class='tab-item' tapmode='active' onclick='GoToHisBack()'>
            	<div></div>
            </div>
            <div id='forward' class='tab-item' tapmode='active' onclick='GoToHisForward()'>
            	<div></div>
            </div>
            <div id='refresh' class='tab-item' tapmode='active' onclick='GoToRefresh()'>
            	<div></div>
            </div>
		</div>
    </div>
</body>
<script type="text/javascript">
	var home = 'http://m.toutiao.com';
    apiready = function(){
    	var area = {
			marginTop:44 + statusBarHeight,//标题栏高度44
			marginBottom:50//下导航栏高度50
		}
		api.setFrameClient({
		    frameName:'frame'
		},function(ret){
		    onFrameStateChange(ret);
		});
		api.openFrame({
		    name: 'frame',
		    url: './index_frm.html',
		    bounces: false,
		    rect: area,
		    progress:{
		    	type:'page',
		    	color:'#45C01A'
		    }
		});
    	
    	api.addEventListener({
		    name:'keyback'
		},function(ret,err){
		    GoToHisBack();
		});
		
    };
    
    function onFrameStateChange(ret){
    	if(0 == ret.state){//frame开始加载
    		var url = ret.url;
    		console.log('frame loading start: ' + url);
    	}else if(1 == ret.state){//frame加载进度发生变化
    		var p = ret.progress;
    		console.log('frame loading: ' + p);
    	}else if(2 == ret.state){//frame结束加载
    		var url = ret.url;
    		console.log('frame loading finish: ' + url);
    	}else if(3 == ret.state){//frame标题发生变化
    		$('title').innerHTML = ret.title;
    	}else if(4 == ret.state){//frame标题发生变化
    		var url = ret.url;
    		console.log('url changed: ' + url);
    	}
    }
    
    function GoToHisBack(){
    	api.historyBack({
    		frameName:"frame"
    	}, function(ret){
    		if(!ret.status){
    			api.closeWin();
    		}
    	});
    }
    
    function GoToHisForward(){
    	api.historyForward({
    		frameName:"frame"
    	}, function(ret){
    		if(!ret.status){
    			//api.closeWin();
    		}
    	});
    }
    
    function GoToRefresh(){
    	api.execScript({
            frameName: 'frame',
            script: 'location.reload();'
        });
    }
    
</script>
</html>
